<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Downloader</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #111827;
        }
        .input-glow:focus-within {
            box-shadow: 0 0 15px rgba(59, 130, 246, 0.5);
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen text-white p-4">

    <div class="w-full max-w-2xl text-center">
        <h1 class="text-4xl md:text-5xl font-bold mb-2">أداة تحميل الفيديوهات</h1>
        <p class="text-lg text-gray-400 mb-8">.ألصق رابط الفيديو من يوتيوب، تيك توك، أو انستغرام للتحميل</p>

        <!-- Input Form -->
        <div class="relative mb-6 bg-gray-800 border border-gray-700 rounded-lg p-2 flex items-center transition-all duration-300 input-glow">
            <input type="text" id="video-url" placeholder="...ألصق رابط الفيديو هنا" class="w-full bg-transparent text-white placeholder-gray-500 border-none focus:ring-0 px-4 py-3">
            <button id="download-btn" class="bg-blue-600 hover:bg-blue-700 rounded-md px-6 py-3 font-bold transition-colors duration-300 flex items-center">
                <span id="btn-text">تحميل</span>
                <svg id="loader" class="animate-spin -ml-1 mr-3 h-5 w-5 text-white hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
            </button>
        </div>

        <!-- Result/Error Message Area -->
        <div id="message-area" class="mt-6 text-center">
            <!-- Messages will be shown here -->
        </div>

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const downloadBtn = document.getElementById('download-btn');
            const urlInput = document.getElementById('video-url');
            const messageArea = document.getElementById('message-area');
            const btnText = document.getElementById('btn-text');
            const loader = document.getElementById('loader');

            downloadBtn.addEventListener('click', async () => {
                const url = urlInput.value.trim();
                if (!url) {
                    showMessage('يرجى لصق رابط الفيديو أولاً.', 'error');
                    return;
                }

                // Show loader and disable button
                setLoading(true);
                messageArea.innerHTML = '';

                try {
                    // Send the URL to our backend server
                    const response = await fetch('http://localhost:3000/download', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ url: url }),
                    });

                    const data = await response.json();

                    if (!response.ok) {
                        throw new Error(data.message || 'حدث خطأ ما.');
                    }
                    
                    // Display success message with download links
                    displayDownloadLinks(data);

                } catch (error) {
                    showMessage(error.message, 'error');
                } finally {
                    // Hide loader and enable button
                    setLoading(false);
                }
            });

            function setLoading(isLoading) {
                if (isLoading) {
                    downloadBtn.disabled = true;
                    btnText.classList.add('hidden');
                    loader.classList.remove('hidden');
                } else {
                    downloadBtn.disabled = false;
                    btnText.classList.remove('hidden');
                    loader.classList.add('hidden');
                }
            }

            function showMessage(text, type = 'info') {
                const color = type === 'error' ? 'text-red-400' : 'text-green-400';
                messageArea.innerHTML = `<p class="${color}">${text}</p>`;
            }

            function displayDownloadLinks(data) {
                messageArea.innerHTML = `
                    <div class="bg-gray-800 rounded-lg p-4 text-right">
                        <h3 class="text-xl font-bold mb-4">${data.title}</h3>
                        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                            ${data.formats.map(format => `
                                <a href="${format.url}" target="_blank" download class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded transition-colors duration-300">
                                    تحميل ${format.qualityLabel} (${format.container})
                                </a>
                            `).join('')}
                        </div>
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
